<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozi Weather App</title>
    <link rel="stylesheet" href="source/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js">
    </script>
</head>

<body>
<div class="container">
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="📍Enter your city..." required id="search-form-input"
                    class="city-search">
                <input type="submit" value="🔍Search" class="submit-button">
            </form>
        </header>
        <main>
            <div class="weather-container">
                <div>
                    <h1 id="weather-city">
                        <div class="city">

                        </div>
                    </h1>
                    <div class="weather-app-conditions">
                        <p>
                            <span id="time"></span>

                            <span id="condition"></span>
                            <br />
                            Currently feels like: <strong id="feels-like"></strong>
                            Humidity: <strong id="humidity"></strong>
                            <br />
                            Windspeed: <strong id="wind-speed"></strong>
                        </p>
                    </div>
                </div>
                <div class="city-details">
                    <div id="weather-icon">
                    </div>

                    <div class="temp" id="current-temp">

                    </div>
                    <div class="unit">
                        ℃
                    </div>
                </div>
            </div>
            <div class="week-forecast" id="week-forecast">
            </div>
        </main>
        <hr />
        <footer>
            Weather App Coded by <a href="https://github.com/nozipho969" target="_blank">Nozipho Mtshali</a> and is
            open-sourced on <a href="https://github.com/nozipho969/coding-weather-app" target="_blank">Github</a> and
            hosted
            on <a href="https://noziweatherapp.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    </div>
    <script src="source/index.js"></script>
</body>

</html>
