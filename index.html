<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozi Weather App</title>
    <link rel="stylesheet" href="source/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="text" placeholder="📍Enter your city..." required id="search-form-input" class="city-text">
                <input type="submit" value="🔍Search" class="submit-button">
            </form>
        </header>
        <main>
            <div class="weather-container">
                <h1 id="weather-city">
                    <div class="city">
                        Johannesburg
                    </div>
                    <span class="material-symbols-outlined" style="font-size:48px;">
                        wb_sunny
                    </span>

                    <div class="temp">
                        26
                    </div>
                    <div class="unit">
                        ℃
                    </div>
                </h1>
                <div class="weather-app-conditions">
                    <p>
                        Thurs 18 Jan 2024 12:31
                        <br />
                        Mostly sunny
                        <br />
                        Precipation: <strong>54%</strong>
                        <br />
                        Humidy: <strong>85%</strong>
                        <br />
                        Windspeed: <strong>7.2km/h</strong>
                    </p>
                </div>
            </div>
        </main>
        <hr />
        <footer>
            Weather App Coded by <a href="https://github.com/nozipho969" target="_blank">Nozipho Mtshali</a> and is
            open-sourced on <a href="https://github.com/nozipho969/coding-weather-app" target="_blank">Github</a> and
            hosted
            on <a href="https://noziweatherapp.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="source/index.js"></script>
</body>

</html>
