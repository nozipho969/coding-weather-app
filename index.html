<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozi Weather App</title>
    <link rel="stylesheet" href="source/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js">
    </script>
</head>

<body>

    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="üìçEnter your city..." required id="search-form-input"
                    class="city-search">
                <input type="submit" value="üîçSearch" class="submit-button">
            </form>
        </header>
        <main>
            <div class="weather-container">
                <div>
                    <h1 id="weather-city">
                        <div class="city">

                        </div>
                    </h1>
                    <div class="weather-app-conditions">
                        <p>
                            <span id="time"></span>

                            <span id="condition"></span>
                            <br />
                            Currently feels like: <strong id="feels-like"></strong>
                            Humidity: <strong id="humidity"></strong>
                            <br />
                            Windspeed: <strong id="wind-speed"></strong>
                        </p>
                    </div>
                </div>
                <div class="city-details">
                    <div id="weather-icon">
                    </div>

                    <div class="temp" id="current-temp">

                    </div>
                    <div class="unit">
                        ‚ÑÉ
                    </div>
                </div>
            </div>
            <div class="week-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="day-forecast">
                            Thurs
                        </div>
                        <div class="day-forecast-icon">
                            üå§Ô∏è
                        </div>
                        26
                        <br />
                        10
                    </div>
                </div>
            </div>
        </main>
        <hr />
        <footer>
            Weather App Coded by <a href="https://github.com/nozipho969" target="_blank">Nozipho Mtshali</a> and is
            open-sourced on <a href="https://github.com/nozipho969/coding-weather-app" target="_blank">Github</a> and
            hosted
            on <a href="https://noziweatherapp.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="source/index.js"></script>
</body>

</html>
